spring.application.name=find-out-my-loan
spring.profiles.active=integration-test
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
server.port=8083
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s
spring.jackson.serialization.fail-on-empty-beans=false


logging.level.org.hibernate.sql=info

application.CREDIT_SCORE_ENDPOINT_URL=http://localhost:8081/api/v1/credit-score
application.TITLE = "Find Out My Loan (FOML)"
application.DESCRIPTION = "Find Out My Loan (FOML) is a simple application that helps you to find out your loan eligibility."
application.VERSION = "1.0.0"

